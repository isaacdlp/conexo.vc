<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conexo Ventures</title>
    <style>
        body, html {
            padding: 0px;
            margin: 0px;
        }
        #showImg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<img id="showImg" src="../conexo.jpg"/>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var imgId = urlParams.get("id");
    if (imgId) {
        var showImg = document.getElementById('showImg');
        var newImg = new Image;
        newImg.onload = function() {
            showImg.src = this.src;
        }
        newImg.src = "./" + imgId + ".jpg";
    }
</script>

</body>
</html>
